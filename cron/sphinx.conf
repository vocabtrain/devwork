index cjk_common_index 
{

	ngram_len		 = 1
	ngram_chars		 = U+3000..U+2FA1F
	charset_table	 = U+3000..U+2FA1F
	docinfo			 = extern
	charset_type     = utf-8
    type = distributed
}

indexer
{
    mem_limit              = 64M
}


searchd
{
    port                    = 9312
    read_timeout            = 5
    max_children            = 30
    max_matches          = 1000
    seamless_rotate      = 1
    preopen_indexes      = 1
    unlink_old            = 1
log                     = /home/niki/data/log/logsearchd.log
query_log               = /home/niki/data/log/logquery.log
pid_file                = /home/niki/data/log/logsearchd.pid
compat_sphinxql_magics = 0 # the future is now
}
source source_kat : default {
	sql_query = SELECT sentence_id, sentence_text FROM sentences WHERE sentence_language = 'kat';
}
index kat : common_index {
	type = plain
	source = source_kat
	path = /home/niki/tatoeba/sphinx/kat
}

